<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Downloader</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
    }

    .container {
      background: white;
      border: 2px dashed black;
      padding: 2rem;
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 2px solid black;
      font-family: inherit;
    }

    select {
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-family: inherit;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ§ YouTube Playlist Downloader
  </header>

  <div class="container">
    <form id="downloadForm">
      <label for="url">Paste YouTube Playlist URL:</label><br>
      <input type="text" id="url" name="url" placeholder="https://www.youtube.com/playlist?..." required><br>

      <label for="format">Choose format:</label><br>
      <select id="format" name="format">
        <option value="mp3">MP3 (Audio)</option>
        <option value="mp4">MP4 (Video)</option>
        <option value="text">Text (Transcript)</option>
      </select><br>

      <button type="submit">Download</button>
    </form>
  </div>

  <footer>
    Â© 2025 YouTube Downloader | by ayush chauhan | For personal use only. All rights reserved. Any misuse is discouraged.
  </footer>

  <script>
    const form = document.getElementById("downloadForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const url = document.getElementById("url").value;
      const format = document.getElementById("format").value;

      const response = await fetch("/download_playlist", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url, format })
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = "playlist.zip";
        link.click();
      } else {
        alert("Download failed. Please check the URL or try again later.");
      }
    });
  </script>
</body>
</html>
